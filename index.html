<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto Harry Potter</title>
    <link rel="shortcut icon" href="./src/imagens/owl-icon.png" type="image/x-icon" class="icon">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="./src/imagens/logo.png" alt="Logo-harry-potter">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="harry" data-name="Harry Potter" data-description="Órfão desde bebê, Harry descobre aos 11 anos
                que é na verdade um bruxo e que seus pais foram assassinados por um poderoso bruxo das trevas
                chamado Lord Voldemort.">
                    <img src="./src/imagens/card-harry.jpg" alt="Foto do Harry Potter">
                </li>
                <li class="personagem" id="hermione" data-name="Hermione"
                    data-description="Hermione Jean Granger é membro da casa Grifinória nascida trouxa, que se tornou a melhor amiga de Harry Potter e Ron Weasley">
                    <img src="./src/imagens/card-hermione.jpg" alt="Foto da Hermione Granger">
                </li>
                <li class="personagem" id="rony" data-name="Rony"
                    data-description="Ronald Abílio Weasley, mais conhecido como Rony é um bruxo inglês sangue puro e o melhor amigo de Harry Potter">
                    <img src="./src/imagens/card-rony.jpg" alt="Foto do Rony Weasley">
                </li>
                <li class="personagem" id="dobby" data-name="Dobby"
                    data-description="Dobby é o elfo domestico da Mansão Malfoy, servindo Lucius Malfoy, sua esposa Narcissa e seu único filho Draco. ">
                    <img src="./src/imagens/card-dobby.jpg" alt="Foto do elfo doméstico Dobby">
                </li>
                <li class="personagem" id="edwiges" data-name="Edwiges"
                    data-description="Edwiges é a coruja branca de Harry, dada de presente no seu aniversário de 11 anos por Rúbeo Hagrid no Beco Diagonal.">
                    <img src="./src/imagens/card-edwiges.jpg" alt="Foto da coruja Edwiges">
                </li>
                <li class="personagem" id="malfoy" data-name="Malfoy" data-description="Draco é um sangue puro, descendente da tradicional família Black, logo, parente distante de Harry Potter e Rony Weasley.">
                    <img src="./src/imagens/card-malfoy.jpg" alt="Foto do Malfoy">
                </li>
                <li class="personagem" id="dumbledore" data-name="Dumbledor"
                    data-description="Albus Percival Wulfric Brian Dumbledore era o Diretor da Escola de Magia e Bruxaria de Hogwarts, um Grande Feiticeiro condecorado com a Ordem de Merlim Primeira Classe.">
                    <img src="./src/imagens/card-dumbledore.jpg" alt="Foto do Alvo Dumbledor">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-harry.png" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Harry Potter</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Órfão desde bebê, Harry descobre aos 11 anos
                    que é na verdade um bruxo e que seus pais foram assassinados por um poderoso bruxo das trevas
                    chamado Lord Voldemort.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
